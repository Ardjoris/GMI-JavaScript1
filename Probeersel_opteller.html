    <style>
        .containerClass {
            text-align: center;

            background-color: rgb(124, 59, 59);

<body>
    <div id="container" class="containerClass">
        <h1>Op Teller</h1>
        <div id="tenRow" class="containerClass"></div>
    </div>
    <script>

    //     10 rijen weergeven (element tenRow)
    //     10 rijen wissen
    //     10 rijen weergeven (element tenRow)
    //     10 rijen wissen


        //let tenRow = document.querySelector("tenRow")
        let tenRow = document.createElement("div")  // creeer element div


        let x = 1
        while (x <= 10) {

            let p = document.createElement("p")  // creeer element p
            p.innerText = (x)                    // vul p met x
            x++
            tenRow.append(p)

        }
        container.append(tenRow)
        while (x <= 20) {

            let p = document.createElement("p")  // creeer element p
            p.innerText = (x)                    // vul p met x
            x++
            tenRow.append(p)

        }


 
        // console.log(tenRow)
        container.append(tenRow)




    </script>
