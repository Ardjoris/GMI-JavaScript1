</head>

<body>
    <div id="header" class="containerClass">
        <h1> The Klikker </h1>

        <button type="button" onclick="klickOne()">Click Me!</button>
        <button type="button" onclick="deleteObject()">Delete!</button>
        <button type="button" onclick="blueP()">All Paragraph blue</button>
    </div>



</body>

<script>





    let header = document.querySelector("#header")   // selecteer het header ID
    let newDiv = document.createElement("div")      // creeer een nieuw DIV in het header ID

    function klickOne() {
        console.log("klik")
        let rows = 1
        let tenRow = 11
        let maxRow = 100
        let time = 100



        while (time <= 100000) {
            console.log("time", time)

            setTimeout(() => {
                let p = document.createElement("p")
                p.innerText = `${rows} `
                newDiv.append(p)
                header.append(newDiv)
                
                if (rows >= tenRow) {
                    // console.log("kom ik hier wel?")
                    tenRow = tenRow + 10
                    rows = rows - 1  
                    deleteObject()
                    
                }
                rows++
               
                // if (rows==10){deleteObject()}

            }, time)

            time = time + 500
            // ik snap niet hoe het werkt, alles gebeurt tegelijkertijd. Wat is nu de volgorde? Wat gebeurd er op de achtergrond?
           // if (time == 1000) { console.log("kom ik hier wel?"); deleteObject() }
        }
    }



    function deleteObject() {
        newDiv.remove()
        newDiv = document.createElement("div")    // hier moet je een nieuw div element aanmaken, om de oude leeg te maken, anders blijf je de oude div vullen

    }

    function blueP() {
        const allP = newDiv.getElementsByTagName("p");
        console.log('p', allP);
        Array.from(allP).forEach(p => {
            p.style.color = "blue";
        });
    }
</script>
